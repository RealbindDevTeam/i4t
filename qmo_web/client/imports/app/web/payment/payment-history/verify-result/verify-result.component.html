<md-card style="box-shadow: none">
    <md-card-title>{{'PAYMENT_HISTORY.TRANSACTION_STATUS' | translate}}</md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item>
                <img md-list-avatar class="image" src="/images/{{data.responseImage}}">
                <h1 md-line class="card-title">{{data.responseStatus | translate}}</h2>
                <p *ngIf="data.responseStatus == 'PAYMENT_HISTORY.VERIFY_PENDING'" md-line>{{'PAYMENT_HISTORY.VERIFY_MSG' | translate}}</p>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions align="end">
        <button md-raised-button class="primary-button" (click)="closeConfirm()">{{ 'PAYMENT_HISTORY.VERIFY_ACCEPT' | translate }}</button>
    </md-card-actions>
</md-card>
