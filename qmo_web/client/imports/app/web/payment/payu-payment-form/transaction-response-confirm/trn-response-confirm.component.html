<md-card style="box-shadow: none">
    <md-card-title>{{'PAYU_PAYMENT_FORM.TRANSACTION_STATUS' | translate}}</md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item>
                <img md-list-avatar class="image" src="/images/{{data.transactionImage}}">
                <h1 md-line class="card-title">{{data.transactionResponse | translate}}</h2>
                <p *ngIf="data.transactionResponse != 'PAYU_PAYMENT_FORM.AUTH_ERROR_MSG'" md-line>{{'PAYU_PAYMENT_FORM.TRANSACTION_MSG' | translate}}</p>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions align="end">
        <button *ngIf="showCancelButton" md-raised-button class="button-secundary" (click)="cancel()">{{ 'PAYU_PAYMENT_FORM.PAY_ACCEPT' | translate }}</button>
        <button *ngIf="!showCancelButton" md-raised-button class="button-primary" (click)="closeConfirm()">{{ 'PAYU_PAYMENT_FORM.PAY_ACCEPT' | translate }}</button>
    </md-card-actions>
</md-card>
