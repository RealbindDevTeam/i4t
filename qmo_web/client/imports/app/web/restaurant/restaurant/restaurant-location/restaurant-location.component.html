<md-card>
    <md-card-title style="text-align: -webkit-center;">{{'RESTAURANT_LOCATION.TITTLE' | translate}}</md-card-title>
    <md-card-subtitle style="text-align: -webkit-center;">{{'RESTAURANT_LOCATION.TEXT' | translate}}</md-card-subtitle>
    <md-card-content>
        <sebm-google-map [latitude]="_lat" [longitude]="_lng" (mapClick)="mapClicked($event)">
            <sebm-google-map-marker [latitude]="_lat" [longitude]="_lng" [markerDraggable]="true" (dragEnd)="markerDragEnd($event)"></sebm-google-map-marker>
        </sebm-google-map>
    </md-card-content>
    <md-card-actions>
        <button md-raised-button class="button-secundary" type="button" (click)="_dialogRef.close()">{{'RESTAURANT_LOCATION.CLOSE' | translate}}</button>
        <button md-raised-button type="button" (click)="addRestaurantLocation();">{{'RESTAURANT_LOCATION.UPDATE_POSITION' | translate}}</button>
    </md-card-actions>
</md-card>
