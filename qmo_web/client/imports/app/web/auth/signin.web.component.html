<div class="main main-height">
    <div class="main-w3lsrow">
        <div class="login-form login-form-image signin">
            <div class="signup-logo">
                <a [routerLink]="['/']">
                    <img src="/images/logo_iurest_white.png">
                </a>
                <h3>{{'SIGNUP.SLOGAN' | translate}}</h3>
            </div>
        </div>
        <div class="login-form login-form-right">
            <button md-raised-button class="btn-facebook" type="submit" (click)="loginWithFacebook()">
                <i class="fa fa-facebook" aria-hidden="true"></i>Facebook
            </button>
            <div style="width: 100%; text-align: center">
                <div class="display-inline-block" style="width: 90%">
                    <hr/>
                    <span style="color: #e0e0e0">{{'SIGNUP.OR' | translate}}</span>
                    <hr/>
                </div>
            </div>

            <form [formGroup]="signinForm" (ngSubmit)="login()" novalidate>
                <div>
                    <md-input-container style="width: 100%">
                        <input mdInput formControlName="email" placeholder="{{'SIGNIN.EMAIL_USERNAME' | translate}}" name="email" required/>
                    </md-input-container>
                    <div *ngIf="signinForm.controls['email'].hasError('required') && signinForm.controls['email'].touched" class="error-message">{{'SIGNUP.REQUIRED_EMAIL' | translate}}</div>
                </div>
                <div>
                    <md-input-container style="width: 100%">
                        <input mdInput formControlName="password" placeholder="{{'SIGNIN.PASSWORD' | translate}}" name="password" required type="password"
                        />
                    </md-input-container>
                    <div *ngIf="signinForm.controls['password'].hasError('required') && signinForm.controls['password'].touched" class="error-message">{{'SIGNUP.REQUIRED_PASSWORD' | translate}}</div>
                </div>
                <!--
                <div>
                    <md-checkbox [checked]="true" align="start">
                        {{'SIGNIN.KEEP_SIGNED' | translate}}
                    </md-checkbox>
                <div>
                -->
                <button md-raised-button class="button-primary" type="submit" [disabled]="!signinForm.valid">{{'SIGNIN.START_SESSION' | translate}}</button>
            </form>
            <div style="text-align: center">
                <button style="margin: 0 auto" md-button (click)="openDialogForgotPassword()">{{'SIGNIN.FORGOT_PASSWORD' | translate}}</button>
            </div>
        </div>
    </div>
</div>
