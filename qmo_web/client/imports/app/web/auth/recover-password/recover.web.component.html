<md-card>
    <md-card-title>{{'SIGNIN.FORGOT_DIALOG.TITLE' | translate }}</md-card-title>
    <md-card-content>
        <form [formGroup]="recoverForm" novalidate>
            <div>
                <md-input-container style="width: 100%">
                    <input mdInput formControlName="email" placeholder="{{'SIGNIN.FORGOT_DIALOG.SUBTITLE' | translate}}" style="width: 100%" required></input>
                </md-input-container>
                <div *ngIf="recoverForm.controls['email'].hasError('invalidEmailAddress') && recoverForm.controls['email'].touched" class="error-message">{{'SIGNUP.REQUIRED_EMAIL' | translate}}</div>
                <div *ngIf="recoverForm.controls['email'].hasError('minlength') && recoverForm.controls['email'].touched" class="error-message">{{'SIGNUP.MIN_LENGTH_EMAIL' | translate}}</div>
                <div *ngIf="recoverForm.controls['email'].hasError('maxlength') && recoverForm.controls['email'].touched" class="error-message">{{'SIGNUP.MAX_LENGTH_EMAIL' | translate}}</div>
            </div>
        </form>
    </md-card-content>
    <md-card-actions align="end">
        <button md-raised-button class="button-secundary" (click)="cancel()">{{'SIGNIN.FORGOT_DIALOG.CANCEL' | translate}}</button>
        <button md-raised-button class="button-primary" type="submit" (click)="recover()" [disabled]="!recoverForm.valid">{{'SIGNIN.FORGOT_DIALOG.SEND' | translate}}</button>
    </md-card-actions>
</md-card>
