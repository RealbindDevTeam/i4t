<md-card>
    <md-card-title>{{'GARNISHFOOD.GARNISHFOOD_EDIT' | translate}}</md-card-title>
    <md-card-content>
        <form [formGroup]="_editForm" (ngSubmit)="editGarnishFood();">
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td style="width: 40%">
                        <md-input-container style="width: 95%">
                            <input mdInput required formControlName="editName" placeholder="{{'NAME' | translate}}" minlength="1" maxlength="50" #editInputName>
                            <md-hint align="end">{{editInputName.value.length}} / 50</md-hint>
                        </md-input-container>
                    </td>
                    <td style="width: 32%">
                        <md-input-container style="width: 90%">
                            <input mdInput formControlName="editPrice" placeholder="{{'PRICING' | translate}}" minlength="1" maxlength="20" #editInputPrice>
                            <md-hint align="end">{{editInputPrice.value.length}} / 50</md-hint>
                            <span md-prefix>$&nbsp;</span>
                        </md-input-container>
                    </td>
                    <td>
                        <md-slide-toggle formControlName="editIsActive">{{'STATE' | translate}}</md-slide-toggle>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label>{{'GARNISHFOOD.RESTAURANT_GARNISHFOOD' | translate}}</label>
                        <div formGroupName="editRestaurants" style="padding-top: 20px">
                            <md-checkbox [formControlName]="restaurant.name" [class.invalid]="!_editForm.controls.editRestaurants.valid" *ngFor="let restaurant of _restaurantsList" style="padding-right: 15px">{{restaurant.name}}</md-checkbox>
                            <label></label>
                        </div>
                    </td>
                </tr>                
            </table>
            <div style="padding-top: 10px">
                <button md-raised-button class="button-secundary" type="button" (click)="_dialogRef.close()">{{'CANCEL' | translate}}</button>
                <button md-raised-button class="button-primary" [disabled]="!_editForm.valid" type="submit">{{'UPDATE' | translate}}</button>
            </div>
        </form>
    </md-card-content>
</md-card>
