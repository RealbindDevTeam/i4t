<md-card md-cell="12" class="demo-card demo-basic" *ngIf="(_restaurants | async)?.length <= 0">
    <md-card-content>
        <div class="card_initial">
            <div class="card_initial has-image">
                <div class="card_initial-image-container">
                    <img class="card_initial-image" 
                        src="/images/categories.png"/>
                </div>
                <div class="card_initial-copy">
                    <div class="card_initial-tagline">
                        {{'SECTIONS.THERE_NOT_RESTAURANTS' | translate}}
                    </div>
                    <div class="card_initial-additional-links"></div>
                </div>
                <div class="card_initial-button">
                    <button md-raised-button (click)="goToAddRestaurant()">{{'SECTIONS.RESTAURANT_REGISTER' | translate}}</button>
                </div>
            </div>
        </div>
    </md-card-content>
</md-card>

<md-card *ngIf="(_restaurants | async)?.length > 0">
  <md-card-title>{{'CATEGORIES.CATEGORIES_CREATION' | translate}}</md-card-title>
  <md-card-subtitle>{{'CATEGORIES.CATEGORIES_TEXT' | translate}}</md-card-subtitle>
  <md-card-content>
    <form [formGroup]="_categoryForm" (ngSubmit)="addCategory();">
      <div>
        <md-input-container style="width: 40%">
          <input mdInput required formControlName="name" placeholder="{{'NAME' | translate}}" minlength="1" maxlength="50" #inputName>
          <md-hint align="end">{{inputName.value.length}} / 50</md-hint>
        </md-input-container>
        <md-select style="width: 40%;margin-left: 2%;" formControlName="section" required id="sectSelect" placeholder="{{'CATEGORIES.SECCION_SELECTION' | translate}}" [(ngModel)]="_selectedValue">
          <md-option *ngFor="let section of _sections | async" value="{{section._id}}" (click)="changeSection(section._id);">{{section.name}}</md-option>
        </md-select>
      </div>
      <br/>
      <button md-raised-button class="button-secundary" [disabled]="!_categoryForm.valid" type="button" (click)="cancel()">{{'CANCEL' | translate}}</button>
      <button md-raised-button class="button-primary" [disabled]="!_categoryForm.valid" type="submit">{{'CREATE' | translate}}</button>
    </form>
  </md-card-content>
</md-card>
<md-card *ngFor="let category of _categories | async" style="width: 27%;display: inline-block;vertical-align: top;margin-left: 1%;">
  <md-card-title>{{category.name}}</md-card-title>
  <md-card-content>
    <span *ngFor="let sec of _sections | async" >
      <template [ngIf]="sec._id == category.section">                           
        <p *ngIf="sec.is_active" style="color: green;font-weight: bold;">{{'CATEGORIES.SECTION' | translate}}: {{sec.name}}</p>
        <p *ngIf="!sec.is_active" style="color: red;font-weight: bold;">{{'CATEGORIES.SECTION' | translate}}: {{sec.name}}</p>
      </template>
    </span>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="open(category)">{{'CATEGORIES.MODIFY' | translate}}</button>
    <button md-raised-button *ngIf="category.is_active" style="background-color: red;color: white;" (click)="updateStatus(category)">{{'CATEGORIES.INACTIVATE' | translate}}</button>
    <button md-raised-button *ngIf="!category.is_active" style="background-color: green;color: white;" (click)="updateStatus(category)">{{'CATEGORIES.ACTIVATE' | translate}}</button>
  </md-card-actions>
</md-card>
