<md-card>
  <md-card-title>{{'SUBCATEGORIES.SUBCATEGORY_CREATION' | translate}}</md-card-title>
  <md-card-subtitle>{{'SUBCATEGORIES.SUBCATEGORY_TEXT' | translate}}</md-card-subtitle>
  <md-card-content>
    <form [formGroup]="_subcategoryForm" (ngSubmit)="addSubcategory();">
      <div>
        <md-input-container style="width: 40%">
          <input mdInput required formControlName="name" placeholder="{{'NAME' | translate}}" minlength="1" maxlength="50" #inputName>
          <md-hint align="end">{{inputName.value.length}} / 50</md-hint>
        </md-input-container>
        <md-select style="width: 40%;margin-left: 2%;" formControlName="category" required id="categorySelect" placeholder="{{'SUBCATEGORIES.CATEGORY_SELECTION' | translate}}" [(ngModel)]="_selectedValue">
            <md-option *ngFor="let category of _categories | async" value="{{category._id}}" (click)="changeCategory(category._id);">{{category.name}}</md-option>
        </md-select>
      </div>
      <br/>
      <button md-raised-button class="button-secundary" [disabled]="!_subcategoryForm.valid" type="button" (click)="cancel()">{{'CANCEL' | translate}}</button>
      <button md-raised-button class="button-primary" [disabled]="!_subcategoryForm.valid" type="submit">{{'CREATE' | translate}}</button>
    </form>
  </md-card-content>
</md-card>

<md-card *ngFor="let subcategory of _subcategories | async" style="width: 27%;display: inline-block;vertical-align: top;margin-left: 1%;">
  <md-card-title>{{subcategory.name}}</md-card-title>
  <md-card-content>
    <span *ngFor="let cat of _categories | async" >
      <template [ngIf]="cat._id == subcategory.category">                
        <p *ngIf="cat.is_active" style="color: green;font-weight: bold;">{{'SUBCATEGORIES.CATEGORY' | translate}}: {{cat.name}}</p>
        <p *ngIf="!cat.is_active" style="color: red;font-weight: bold;">{{'SUBCATEGORIES.CATEGORY' | translate}}: {{cat.name}}</p>
      </template>
    </span>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="open(subcategory)">{{'SUBCATEGORIES.MODIFY' | translate}}</button>
    <button md-raised-button *ngIf="subcategory.is_active" style="background-color: red;color: white;" (click)="updateStatus(subcategory)">{{'SUBCATEGORIES.INACTIVATE' | translate}}</button>
    <button md-raised-button *ngIf="!subcategory.is_active" style="background-color: green;color: white;" (click)="updateStatus(subcategory)">{{'SUBCATEGORIES.ACTIVATE' | translate}}</button>
  </md-card-actions>
</md-card>
