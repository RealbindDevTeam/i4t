<md-card>
  <md-card-title>{{'SECTIONS.SECTION_EDIT' | translate}}</md-card-title>
  <md-card-content>
    <form [formGroup]="_editForm" (ngSubmit)="editSection();">
      <div>
        <md-input-container class="name">
          <input mdInput required formControlName="editName" placeholder="{{'NAME' | translate}}" minlength="1" maxlength="50" #editInputName>
          <md-hint align="end">{{editInputName.value.length}} / 50</md-hint>
        </md-input-container>
        <md-slide-toggle formControlName="editIsActive" class="status">{{'STATE' | translate}}</md-slide-toggle>
      </div>
      <div>
        <p>{{'SECTIONS.RESTAURANT_SECTION' | translate}}</p>
        <div formGroupName="editRestaurants">
            <md-checkbox *ngFor="let restaurant of _restaurants | async" [formControlName]="restaurant._id" [class.invalid]="!_editForm.controls.editRestaurants.valid" class="checkbox">{{restaurant.name}}</md-checkbox>
            <label></label>
        </div>
      </div>
      <br/>
      <div>
        <button md-raised-button class="button-secundary" type="button" (click)="_dialogRef.close()">{{'CANCEL' | translate}}</button>
        <button md-raised-button class="button-primary" [disabled]="!_editForm.valid"  type="submit">{{'UPDATE' | translate}}</button>
      </div>
  </form>
  </md-card-content>
</md-card>
