<md-card md-cell="12" class="demo-card demo-basic" style="width: 90%; margin: 0 auto" *ngIf="_showAlphanumericCodeCard">
    <md-card-content>
        <div class="card_initial">
            <div class="card_initial has-image">
                <form [formGroup]="_ordersForm" (ngSubmit)="validateQRCodeExists();">
                    <div class="card_initial-image-container">
                        <img class="card_initial-image" 
                            src="/images/platos-orden.png"/>
                    </div>
                    <div class="card_initial-copy">
                        <div class="card_initial-tagline">
                            {{ 'ITEMS.MSG_INITIAL' | translate }}
                        </div>
                        <div class="card_initial-additional-links">
                            <md-input-container>
                                <input mdInput required formControlName="qrCode" minlength="6" (keypress)="hideMessageError()" style="font-size: 1.8rem; font-weight: 500; text-align: center" #input [value]="input.value.toUpperCase()">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="card_initial-button">
                        <button md-raised-button>{{'CANCEL' | translate}}</button>
                        <button md-raised-button [disabled]="!_ordersForm.valid" type="submit">Buscar</button>
                    </div>
                </form>
                <div *ngIf="_showError" style="text-align: center">
                    <p>El codigo de la mesa No se ha encontrado</p>
                    <p>Por favor intenta nuevamente</p>
                </div>
            </div>
        </div>
    </md-card-content>
</md-card>
