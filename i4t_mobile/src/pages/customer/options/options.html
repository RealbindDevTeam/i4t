<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            <img class="nav-logo" src="assets/img/logo_iurest_1000_x_260.png">
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="_user" no-lines>
        <button ion-item (click)="goToChangeTable()">
            <ion-avatar item-left>
                <img src="assets/img/change_table.png">
            </ion-avatar>
            {{'MOBILE.CHANGE_TABLE.TITLE' | translate}}
            <ion-icon showWhen="android" name="ios-arrow-forward" style="color: gray; float: right"></ion-icon>
        </button>
        <button ion-item (click)="goToRestaurantExit()">
            <ion-avatar item-left>
                <img src="assets/img/change_table.png">
            </ion-avatar>
            {{'MOBILE.RESTAURANT_EXIT.TITLE' | translate}}
            <ion-icon showWhen="android" name="ios-arrow-forward" style="color: gray; float: right"></ion-icon>
        </button> 
    </ion-list>
</ion-content>
