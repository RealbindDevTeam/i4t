<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>{{'MOBILE.PAYMENTS_HISTORY.TITLE' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngFor="let invoice of _invoices | async;">
        <ion-card (click)="goToPaymentDetail(invoice)">
            <ion-card-content>
                <div class="display-inline">
                    <ion-avatar item-left>
                        <img *ngIf="invoice.pay_method == 'PAYMENT_METHODS.CASH'" class="img-cards" src="assets/img/pago.png">
                        <img *ngIf="invoice.pay_method == 'PAYMENT_METHODS.CREDIT_CARD'" class="img-cards" src="assets/img/pago_tarjeta_credito.png">
                        <img *ngIf="invoice.pay_method == 'PAYMENT_METHODS.DEBIT_CARD'" class="img-cards" src="assets/img/pago_tarjeta_debito.png">
                        <img *ngIf="invoice.pay_method == 'PAYMENT_METHODS.ONLINE'" class="img-cards" src="assets/img/payment-online.png">
                    </ion-avatar>
                    <h2 class="font-weight" style="width: 80%;">{{invoice.restaurant_name}}</h2>
                </div>
                <div class="display-inline card-content">
                    <p>{{invoice.total_pay}} {{invoice.currency}}</p>
                    <p class="date">{{invoice.creation_date | date: 'dd MMM yyyy HH:mm'}}</p>
                </div>
            </ion-card-content>
        </ion-card>
    </div>

    <div *ngIf="(_invoices | async)?.length <= 0" style="padding: 0 16px;">
        <div class="img">
            <img src="assets/img/payments-history.png">
        </div>
        <div class="content" style="text-align: center">
            <h1>{{'MOBILE.PAYMENTS_HISTORY.NO_PAYMENTS' | translate}}</h1>
        </div>
    </div>
</ion-content>
