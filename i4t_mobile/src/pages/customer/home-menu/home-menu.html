<ion-menu [content]="content" style="top: 56px;">
    <ion-content>
        <ion-list>
            <button menuClose ion-item text-wrap (click)="openSettings()">
                <ion-avatar item-left>
                    <img src="{{getUsetImage()}}">
                </ion-avatar>
                <span>{{_user.username}}</span>
            </button>
        </ion-list>
        <ion-list>
            <button menuClose ion-item text-wrap *ngFor="let p of pages" (click)="openPage(p)">
                <ion-avatar item-left>
                    <img src="{{p.icon}}">
                </ion-avatar>
                <span>{{p.title}}</span>
            </button>
        </ion-list>
    </ion-content>

    <ion-footer padding>
        <button ion-button block outline (click)="showComfirmSignOut()">{{'MOBILE.SETTINGS.SIGN_OUT' | translate}}</button>
    </ion-footer>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
