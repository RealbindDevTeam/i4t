<ion-header>
    <ion-navbar>
        <ion-title>
            {{ 'MOBILE.PAYMENTS.ADD_ORDER' | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <hr showWhen="android"/>
    <p>{{'MOBILE.ORDER_PAYMENT_TRANSLATE.MSG1' | translate}}</p>
    <h4 *ngIf="(_ordersToConfirm | async)?.length <= 0">{{'MOBILE.ORDER_PAYMENT_TRANSLATE.NO_ORDERS' | translate}}</h4>
    <div *ngFor="let orderCon of _ordersToConfirm | async">
        <ion-card class="custom-padding-card">
            <ion-list>
                <order-payment-detail [orderCon]="orderCon" [ordersConfirm]="true"></order-payment-detail>
            </ion-list>
        </ion-card>
    </div>

    <p>{{'MOBILE.ORDER_PAYMENT_TRANSLATE.MSG2' | translate}}</p>
    <h4 *ngIf="(_ordersWithPendingConfirmation | async)?.length <= 0">{{'MOBILE.ORDER_PAYMENT_TRANSLATE.NO_ORDERS' | translate}}</h4>
    <div *ngFor="let orderPendingConfirmation of _ordersWithPendingConfirmation | async">
        <div *ngIf="orderPendingConfirmation.creation_user != _currentUserId">
            <ion-card class="custom-padding-card">
                <ion-list>
                    <order-payment-detail [orderCon]="orderPendingConfirmation" [ordersConfirm]="false"></order-payment-detail>
                </ion-list>
            </ion-card>
        </div>
    </div>
    <button class="button-secundary" style="float:left; width: 45%" ion-button (click)="goToAddOrders()">{{'MOBILE.PAYMENTS.ADD_ORDER' | translate}}</button>
</ion-content>
