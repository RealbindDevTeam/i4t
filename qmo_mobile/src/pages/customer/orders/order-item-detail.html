<div *ngFor="let item of _items | async">
    <ion-item *ngIf="orderItem.itemId == item._id">
        <ion-thumbnail item-left>
            <img src="{{getItemThumb(orderItem.itemId)}}">
        </ion-thumbnail>
        <h2 style="white-space: normal;">{{item.name}}</h2> 
        <p style="white-space: normal;">{{orderItem.paymentItem}} COP</p>
        <p *ngIf="!item.isAvailable" class="unavailable-item"> {{'MOBILE.SECTIONS.UNAVAILABLE' | translate}} </p>
        <button *ngIf="order.creation_user === _currentOrderUserId" ion-button icon-only clear item-right (click)="goToItemEdit(item._id, orderItem.index)">
            <ion-icon *ngIf="order.status === 'ORDER_STATUS.REGISTERED'" name="create"></ion-icon>
            <ion-icon *ngIf="order.status !== 'ORDER_STATUS.REGISTERED'" name="eye"></ion-icon> 
        </button>
        <button *ngIf="order.creation_user !== _currentOrderUserId" ion-button icon-only clear item-right (click)="goToItemEdit(item._id, orderItem.index)">
            <ion-icon name="eye"></ion-icon> 
        </button>
    </ion-item>
</div>
