<ion-item-group *ngFor="let user of _users | async" style="margin: 0 -16px 0;">
    <ion-item-divider  style="color: #000; background-color: #f4f4f4;">
        <h3 *ngIf="user.username">{{user.username}}</h3>
        <h3 *ngIf="user.services.facebook">{{user.services.facebook.name}}</h3>
    </ion-item-divider>
</ion-item-group>

<div *ngFor="let order of _orders | async; let i = index">
    <button ion-item style="padding-left: 0;" (click)="showDetail(i)">
        {{'MOBILE.ORDERS.ORDER' | translate}} {{order.code}}
        <ion-note item-right>{{order.totalPayment}}</ion-note>
        <ion-icon showWhen="android" item-right name="ios-arrow-forward-outline" style="float: right; color: #c5c5c5"></ion-icon>
    </button>
    <div *ngIf="_orderIndex == i">
        <item-detail-payment-confirm *ngFor="let item of order.items" [itemId]="item.itemId" [quantity]="item.quantity" [paymentItem]="item.paymentItem"></item-detail-payment-confirm>
    </div>
</div>
