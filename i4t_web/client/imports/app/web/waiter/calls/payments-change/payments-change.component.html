<mat-card>
    <mat-card-title>{{'PAYMENTS_CHANGE.TITLE' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'PAYMENTS_CHANGE.SUBTITLE' | translate}}</mat-card-subtitle>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="{{'PAYMENTS_CHANGE.SELECT_PLACEHOLDER' | translate}}">
                <mat-option *ngFor="let table of tables | async" (click)="selectPayments(table);" [value]="table._id">{{'PAYMENTS_CHANGE.TABLE' | translate}} {{table._number}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<p *ngFor="let payment of payments | async"> {{payment.tableId}} {{payment.totalOrdersPrice}}</p>
